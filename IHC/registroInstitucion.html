    <link href="fInstitucion.css" rel="stylesheet" type="text/css" />

  <body>
    <div class="content">
        <nav class="header">
            <h2 class="EcoVibe"><a href="index.html">EcoVibe</a></h2>   
            <ul class="ul">
                <li><a href="">Servicios</a></li>
                <li><a href="">Rankings</a></li>
                <li><a href="">Tienda</a></li>
                <li><a href="">Eventos</a></li>

                <div ><a href=""><img class="dinero"  src="imagenes/dinero-removebg-preview.png"></a></div>  
                <div ><a href="sesion.html"><img class="usuario" src="imagenes/usuario.jpg"></a></div> 
            </ul>
        </nav>
      </div>

      <main class="register-content">
        <div class="register-image-section">
          <img src="imagenes/institucion.png" alt="Huella de Carbono" />
        </div>
  
        <div class="register-form-section">
          <h2>Registro Instituciones Educativas</h2>
          <form
            class="register-form"
            action="pagina_principal.html"
            method="POST"
          >
            <label for="nombre">Nombre de la institución:</label>
            <input type="text" id="nombre" name="nombre" required />
  
            <label for="nombre_us">Nombre del representante:</label>
            <input type="text" id=nombre_us" name="nombre_us" required />
  
            <label for="correo">Correo Electrónico del representante:</label>
            <input type="email" id="correo" name="correo" required placeholder="Ecovibe@gmail.com" />
  
            <label for="distrito">Distrito:</label>
            <input type="text" id="distrito" name="distrito" required />
  
            <label for="contraseña">Contraseña:</label>
            <input type="text" id="contraseña" name="contraseña" required />
  
            <label for="confirm_contraseña">Confirmar contraseña:</label>
            <input
              type="text"
              id="confirm_contraseña"
              name="confirm_contraseña"
              required
            />
  
            <button type="submit">Registrarse</button>
          </form>
        </div>
      </main>
    


    <footer class="bottom">
        <div>
            <ul class="abajo">

            </ul>
          </div>
    </footer>
