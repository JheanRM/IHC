<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Usuario - Ecovibe</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="diseños.css" rel="stylesheet" type="text/css" />
    <link href="fRegistro.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="content">
        <nav class="header">
            <h2 class="EcoVibe"><a href="index.html">EcoVibe</a></h2>   
            <ul class="ul">
                <li><a href="">Servicios</a></li>
                <li><a href="">Rankings</a></li>
                <li><a href="">Tienda</a></li>
                <li><a href="">Eventos</a></li>
                <div ><a href=""><img class="campana" src="imagenes/campana.jpg"></a></div>
                <div ><a href=""><img class="dinero"  src="imagenes/dinero-removebg-preview.png"></a></div>  
                <div ><a href="sesion.html"><img class="usuario" src="imagenes/usuario.jpg"></a></div> 
            </ul>
        </nav>
      </div>

      <main class="register-content">
        <div class="register-image-section">
            <img src="imagenes/user.jpg" alt="Huella de Carbono" />
        </div>
    
        <div class="register-form-section">
            <h2>Registro Personal</h2>
            <form
                class="register-form"
                action="pagina_principal.html"
                method="POST"
            >
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required />
    
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required />
    
                <label for="correo">Correo Electrónico:</label>
                <input type="email" id="correo" name="correo" required />
    
                <label for="nombre_us">Nombre de usuario:</label>
                <input type="text" id="nombre_us" name="nombre_us" required />
    
                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad" required />
    
                <label for="distrito">Distrito:</label>
                <input type="text" id="distrito" name="distrito" required />
    
                <label for="contraseña">Contraseña:</label>
                <input
                    type="text"
                    id="contraseña"
                    name="contraseña"
                    required
                    placeholder="Ecovibe@gmail.com"
                />
    
                <label for="confirm_contraseña">Confirmar contraseña:</label>
                <input
                    type="text"
                    id="confirm_contraseña"
                    name="confirm_contraseña"
                    required
                />
    
                <button type="submit">Registrarse</button>
            </form>
        </div>
    </main>
    
    


    <footer class="bottom">
        <div>
            <ul class="abajo">
                <li><a href="">Redes sociales</a></li>
                <li><a href="">FAQ</a></li>
                <li><a href="">Recomendaciones</a></li>
                <li><a href="">Privacidad</a></li>
                <li><a href="">Términos y condiciones</a></li>
            </ul>
          </div>
    </footer>
  </body>
</html>
